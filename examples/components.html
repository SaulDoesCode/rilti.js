<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>rilti.component(tag, {config})</title>
    <script src="../src/rilti.js"></script>
    <script>
      rilti.component('rilti-component', {
        create(el) {
          console.log('create', el)
          el.label = rilti.dom.label({
            render: el,
          })
        },
        mount(el) {
          console.log('mount', el)
        },
        destroy(el) {
          console.log('destroy', el)
        },
        attr: {
          txt: {
            init(el, val) {
              console.log('|attr initialized| txt:', val)
              el.label.innerText = val
            },
            update(el, val, oldVal) {
              console.log('|attr updated| txt:', val, 'oldVal:', oldVal)
              el.label.innerText = val
            },
            destroy(el, val, oldVal) {
              console.log('|attr destroyed| txt:', val, 'oldVal:', oldVal)
              el.label.innerText = ''
            }
          }
        }
      })

    </script>
  </head>
  <body>
    <rilti-component txt="hello"></rilti-component>
  </body>
</html>
