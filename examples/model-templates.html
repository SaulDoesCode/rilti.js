<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>rilti.js model templates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/defaults.css">
    <script src="../dist/rilti.js"></script>
    <script>
    const {dom: {div}, model, render, on} = rilti

    const state = model()

    on.mousemove(document, ({clientX, clientY}) => {
      state({x: clientX, y: clientY})
    })

    render(
      state.sync.template`pointer is at (${'x'}x, ${'y'}y)`
    )
    </script>
  </head>
</html>
