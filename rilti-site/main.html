<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rilti.js</title>
  <link rel="shortcut icon" href="/rilti-site/rilti-favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/rilti-site/main.css">
  <!--script src="https://ft-polyfill-service.herokuapp.com/v2/polyfill.min.js"></script-->
  <script>
    let timesConnected = 0;

    function ReloadOnChange(tried = 0) {
      //console.log(`Dev Server: connection attempt ${tried}...`);
      const ws = new WebSocket(`ws://${location.hostname}:2021/`);
      ws.onerror = err => console.error("Dev Server: connection failed :(");
      ws.onopen = msg => {
        console.info(`Dev Server Connection ${tried != 0 ? 'R' : ''}established ${tried != 0 ? 'phew...' : ':D' }, succesful connection ${++timesConnected}`);
        let totalConnectionsEver = (parseInt(localStorage.getItem('WSconnectionCount')) || 0) + timesConnected;
        localStorage.setItem('WSconnectionCount', totalConnectionsEver);
        console.log('Total WebSocket connections ever', totalConnectionsEver);
      }
      ws.onmessage = ({data}) => {
        data === 'reload' ? location.reload() : console.log(data);
      }
      ws.onclose = () => {
        ws.close();
        if (tried != 6) ReloadOnChange(tried + 1);
        else {
          console.warn("Dev Server Error: not reachable");
          console.info("Will attempt to reconnect in 1 minute");
          setTimeout(ReloadOnChange, 60000);
        }
      }
    }
    ReloadOnChange();
  </script>
  <script src="/src/rilti.js"></script>
  <script src="/dist/rilti-model.min.js"></script>
  <script src="/rilti-site/prism.js"></script>
  <script src="/rilti-site/main.js" async></script>
</head>

<body>
  <h1>rilti.js</h1>
  <footer>
    <a href="https://github.com/SaulDoesCode/rilti.js">github</a>
  </footer>
</body>

</html>
